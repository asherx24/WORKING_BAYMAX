<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics Page 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: indianred;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            max-width: 900px;
            padding: 20px;
            margin: 60px auto;
            border-radius: 10px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            margin: 60px auto;
        }
        h2 {
            margin-bottom: 10px;
            color: #E62F31;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2C3E50;
        }
        input[type="text"], input[type="number"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            background-color: #E62F31;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #C72A26;
        }
        .dob-container {
            display: flex;
            justify-content: space-between;
        }
        .dob-container select {
            width: 32%;
        }
        .address-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
        .baymax-image {
            position: absolute;
            width: 50%;
            height: 115%;
            top: 0;
            left: 0;
            opacity: 1.9;
            object-fit: contain;
            z-index: -1;
        }
        .column {
            width: 50%;
            padding: 0 10px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .column {
            text-align: center;
        }
    </style>

</head>
<body>
    <h2>Demographic Information - Page 1</h2>
     <form id="demographicsForm" class="form-container">
            <!-- Page 1 form fields -->
            <div class="column">
  
        <!-- Page 1 form fields -->
                   <div class="category">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required>
            </div>

            <div class="category">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required>
            </div>

            <div class="category">
                <label for="heightft">Height:</label>
                <select id="heightft" name="heightft" required>
                    <option value="">ft</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                </select>
            </div>

            <div class="categoryFormat">
                <label for="heightin">Height Inches</label>
                <select id="heightin" name="heightin" required>
                    <option value="">in</option>
                        <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                </select>
            </div>

            <div class="category">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" min="0" placeholder="Enter weight in lbs" required>
            </div>



<div class="category">
                <label for="dob">Date of Birth:</label>
                <div class="dob-container">
                    <select id="dobM" name="dobM" required>
                       <option value="">Month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                    </select>
                    <select id="dobD" name="dobD" required>
                           <option value="">Day</option>
                    <script type="text/javascript">

                            for(var d = 1;d <= 31;d++) {
                                document.write("<option>"+ d +"</option>");
                            }

                            </script>
                    </select>
                    <select id="dobY" name="dobY" required>
                            <script type="text/javascript">
                                
                                for(var d = 2023; d >= 1900; d--) {
                                    document.write("<option>"+ d +"</option>");
                                }

                            </script>
                    </select>
                </div>
            </div>


<div class="category">
                    <label for="gender">Gender:</label>
                </div>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

        <br>
        <button type="button" onclick="saveDataAndNavigate()">Next</button>
    </form>
    <script>
        function saveDataAndNavigate() {
            const fields = ['firstname', 'lastname', 'heightft', 'heightin', 'weight', 'dobM', 'dobD', 'dobY', 'gender'];
            fields.forEach(field => {
                sessionStorage.setItem(field, document.getElementById(field).value);
            });
            location.href = 'demographics2.html';
        }
    </script>
</body>
</html>
